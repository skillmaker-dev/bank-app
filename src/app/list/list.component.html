<div class="flex flex-col items-center">
  <input
    class="mx-auto mt-6 border outline-blue-500 w-80 h-10 rounded-md"
    type="search"
    placeholder="Search..."
    #searchBox
    (input)="searchByName(searchBox.value)"
  />
  <div class="flex flex-row flex-wrap justify-center items-center">
    <app-customer-card
      class="m-5"
      *ngFor="let customer of customers"
      [customer]="customer"
    ></app-customer-card>
  </div>
</div>
